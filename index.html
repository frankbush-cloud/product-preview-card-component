<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat"    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
<body>
  <div class="container">
    <div class="card1"> 
       <img src="./images/image-product-desktop.jpg" alt="image-product-desktop" class="product-img"> 
    </div>
    <div class="card2">
      <h3 class="perfume">PERFUME</h3>
      <div class="text">
        <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      </div>
      <div class="price">
        <p class="dollar"><b>$149.99</b></p>
        <p class="cancelled-dollar">$169.99</p>
      </div>
      <div class="cart-box">
        <button class="cart" type="button">
          <img src="./images/icon-cart.svg" alt="trolley" class="icon">
          <span>Add to cart</span>
        </button>
      </div>
    </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franklin Bush</a>.
  </div>
</body>
</html>
